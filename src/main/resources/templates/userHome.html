<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FED's You</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800">

<nav class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
            <div class="flex space-x-7">
                <div>
                    <!-- Website Logo -->
                    <a href="#" class="flex items-center py-4 px-2">
                        <img src="https://cdn.dribbble.com/users/1237300/screenshots/6478927/__-1_1_____.gif" alt="Logo" class="h-8 w-8 mr-2">
                        <span class="font-semibold text-gray-500 text-lg">Navigation</span>
                    </a>
                </div>
                <!-- Primary Navbar items -->
                <div class="outline-none hidden md:flex items-center space-x-1">
                    <a href="/userHome" class="py-4 px-2 text-green-500 border-b-4 border-green-500 font-semibold">Home</a>
                </div>
            </div>
            <!-- Secondary Navbar items -->
            <div class="hidden md:flex items-center space-x-3 ">
                <a href="/" class="outline-none py-2 px-2 font-medium text-gray-500 rounded hover:bg-green-500 hover:text-white transition duration-300">Log out</a>
            </div>
        </div>
    </div>
</nav>

<div class="mx-auto w-6/12">
    <div class="text-center m-20 py-3 px-2">
        <h1 class="text-6xl font-extrabolt pb-4">FED's You</h1>
        <img class="rounded-2xl" src="https://cdn.dribbble.com/users/1237300/screenshots/6478927/__-1_1_____.gif"/>
    </div>
    <div class="flex flex-col">
        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Song name
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Song Artist
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Audio
                            </th>
                        </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="song : ${songs}">
                            <td th:text="${song.title}" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-500">
                                Title
                            </td>
                            <td th:text="${song.artist}" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-500">
                                Artist
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-500">
                                <audio controls>
                                    <source th:src="${'https://fedsyou.sfo3.cdn.digitaloceanspaces.com/' + song.fileName}" type="audio/mpeg">
                                    Your browser does not suppoer audio element
                                </audio>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
