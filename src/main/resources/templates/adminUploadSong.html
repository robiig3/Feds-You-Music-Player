<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FED's You</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800">

<nav class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
            <div class="flex space-x-7">
                <div>
                    <!-- Website Logo -->
                    <a href="#" class="flex items-center py-4 px-2">
                        <img src="https://cdn.dribbble.com/users/1237300/screenshots/6478927/__-1_1_____.gif" alt="Logo" class="h-8 w-8 mr-2">
                        <span class="font-semibold text-gray-500 text-lg">Navigation</span>
                    </a>
                </div>
                <!-- Primary Navbar items -->
                <div class="outline-none hidden md:flex items-center space-x-1">
                    <a href="/adminHome" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Home</a>
                    <a href="/adminUploadSong" class="py-4 px-2 text-green-500 border-b-4 border-green-500 font-semibold">Upload Song</a>
                    <a href="/adminUpdateSong" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Update Song</a>
                    <a href="/adminDeleteSong" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Delete Song</a>
                </div>
            </div>
            <!-- Secondary Navbar items -->
            <div class="hidden md:flex items-center space-x-3 ">
                <a href="/" class="outline-none py-2 px-2 font-medium text-gray-500 rounded hover:bg-green-500 hover:text-white transition duration-300">Log out</a>
            </div>
        </div>
    </div>
</nav>

<div class="mx-auto w-6/12">
    <div class="text-center m-20 py-3 px-2">
        <h1 class="text-6xl font-extrabolt pb-4">FED's You</h1>
        <img class="rounded-2xl" src="https://cdn.dribbble.com/users/1237300/screenshots/6478927/__-1_1_____.gif"/>
        <div>
            <form method="post" enctype="multipart/form-data" action="/adminHome/upload">
                <p>Title: <input name="title" class="bg-black ring-1 ring-gray-800 text-white font-medium p-1 rounded-xl" type="text" ></p>
                <p>Artist: <input name="artist" class="bg-black ring-1 ring-gray-800 text-white font-medium p-1 rounded-xl" type="text" ></p>
                <label class="mx-2 text-white">File to upload: </label>
                <input name="file" class="bg-black ring-1 ring-gray-800 text-white font-medium p-1 rounded-xl" type="file" />
                <button class="bg-black ring-1 ring-gray-800 text-white font-medium p-1 my-2 text-2xl rounded-xl hover:bg-white hover:text-black" type="submit"> Upload song</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
