<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fed's You</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

<div class="flex items-center min-h-screen bg-neutral-800">
    <div class="flex-1 h-full max-w-4xl mx-auto bg-white rounded-lg shadow-xl">
        <div class="flex flex-col md:flex-row">
            <div class="h-32 md:h-auto md:w-1/2">
                <img class="object-cover w-full h-full" src="https://cdn.dribbble.com/users/1237300/screenshots/6478927/__-1_1_____.gif"
                     alt="img" />
            </div>
            <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
                <div class="w-full">
                    <h1 class="mb-4 text-4xl font-bold text-center text-gray-700">
                        Fed's You
                    </h1>
                    <h1 class="mb-4 text-2xl font-bold text-center text-gray-700">
                        Log in
                    </h1>
<!--                    LOG IN METHD POST HERE TO COLLECT THE DATA ABOUT THE USER -->
                    <form method="post" enctype="multipart/form-data" action="/login">
                        <div>
                            <label class="block text-sm">
                                Username
                            </label>
                            <input name="username"
                                   type="text"
                                   class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                                   placeholder="Name" />
                        </div>
                        <div>
                            <label class="block mt-4 text-sm">
                                Password
                            </label>
                            <input  name="password"
                                    type="text"
                                    class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                                    placeholder="Password"  />
                        </div>
                        <button
                                type="submit"
                                class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-blue-600 border border-transparent rounded-lg active:bg-blue-600 hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue"
                                href="#">
                            Log in
                        </button>
                    </form>
                    <div class="mt-4 text-center">
                        <p class="text-sm">Don't have an account yet? <a href="/register"
                                                                         class="text-blue-600 hover:underline"> Sign up.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
